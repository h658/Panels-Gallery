<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./image/dance.jpg" type="image/x-icon">
</head>

<body>
    <div class="panels">
        <div class="panel panel1">
            <p>Hey</p>
            <p>Let's</p>
            <p>Dance</p>
        </div>
        <div class="panel panel2">
            <p>Give</p>
            <p>Take</p>
            <p>Receive</p>
        </div>
        <div class="panel panel3">
            <p>Experience</p>
            <p>It</p>
            <p>Today</p>
        </div>
        <div class="panel panel4">
            <p>Give</p>
            <p>All</p>
            <p>You can</p>
        </div>
        <div class="panel panel5">
            <p>Life</p>
            <p>In</p>
            <p>Motion</p>
        </div>
    </div>


    <script>
        // If the element has the class 'open', it will remove it or else it will add it.
        const panel = document.querySelectorAll('.panel');
        function toggleOpen() {
            this.classList.toggle('open');
            console.log('hehe')
        }

        function toggleActive(e) {
            // this.classList.toggle('open-active');
            console.log(e.propertyName);
            if (e.propertyName === 'flex-grow') {
                this.classList.toggle('open-active');
            }
        }
        panel.forEach(panel => panel.addEventListener('click', toggleOpen));
        panel.forEach(panel => panel.addEventListener('transitionend', toggleActive));
    </script>
</body>

</html>
